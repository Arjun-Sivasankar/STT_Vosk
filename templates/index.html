<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Transcriptions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #f0f0f0;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Live Transcriptions</h1>
    <ul id="transcriptions">
        <!-- Transcriptions will appear here -->
    </ul>

    <script>
        async function fetchTranscriptions() {
            try {
                // Fetch transcriptions from the server
                const response = await fetch("/transcriptions");
                const data = await response.json();

                // Display transcriptions
                const ul = document.getElementById("transcriptions");
                ul.innerHTML = ""; // Clear existing transcriptions
                data.transcriptions.forEach(transcription => {
                    const li = document.createElement("li");
                    li.textContent = transcription;
                    ul.appendChild(li);
                });
            } catch (error) {
                console.error("Error fetching transcriptions:", error);
            }
        }

        // Fetch transcriptions every 5 seconds
        setInterval(fetchTranscriptions, 5000);
        fetchTranscriptions(); // Fetch immediately on page load
    </script>
</body>
</html>
